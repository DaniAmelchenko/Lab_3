<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trig Calculator</title>
</head>
<body>
    <h1>Вычисление тригонометрических функций</h1>
    <form method="post">
        <label>Угол:
            <input type="number" name="angle" step="any" required>
        </label><br><br>

        <label>Точность (знаков после запятой):
            <input type="number" name="precision" min="0" max="15" value="5" required>
        </label><br><br>

        <label>Единицы измерения:
            <select name="unit">
                <option value="degrees">Градусы</option>
                <option value="radians">Радианы</option>
            </select>
        </label><br><br>

        <label>Функция:
            <select name="function">
                <option value="sin">sin</option>
                <option value="cos">cos</option>
                <option value="tan">tan</option>
                <option value="cot">cot</option>
            </select>
        </label><br><br>

        <input type="submit" value="Вычислить">
    </form>

    {% if result is not none %}
        <h2>Результат: {{ result }}</h2>
    {% endif %}
</body>
</html>
